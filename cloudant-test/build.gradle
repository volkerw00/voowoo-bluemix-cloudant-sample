apply plugin: 'war'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '0.0.1'

repositories {
	mavenCentral()
	maven {
      url "http://public.dhe.ibm.com/ibmdl/export/pub/software/websphere/wasdev/maven/repository/"
   }
}

dependencies {
	
	compile group: 'com.cloudant', name: 'cloudant-client', version: '1.2.1'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
	
	providedCompile group: 'com.ibm.tools.target', name: 'was-liberty', version: '8.5.x.1'
	
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
